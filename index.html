<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('zyzy.png');
            background-size: cover;
            background-position: center;
            color: aliceblue;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 10px;
            background: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background: #0056b3;
        }
        h1 {
            color: black;
        }
    </style>
</head>
<body>

    <form id="loginForm">
        <h1>ektebb nykkk</h1>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">enzel assba</button>
    </form>

    <script>
        const form = document.getElementById('loginForm');
        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Replace these values with your correct credentials
            const correctUsername = 'elaa';
            const correctPassword = 'six';
            
            if (username === correctUsername && password === correctPassword) {
                window.location.href = 'index2.html'; // Redirect to second page
            } else {
                alert('Invalid username or password');
            }
        });
    </script>
</body>
</html>
